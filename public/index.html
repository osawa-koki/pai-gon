<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <title>🧼 Pai gon 🧼</title>
  <style>
    svg path {
      fill: none;
      stroke-width: 0.2;
      transform-origin: center;
    }
    svg path:nth-of-type(1) {
      stroke: blue;
      animation: rotate linear 5s infinite normal none running;
    }
    svg path:nth-of-type(2) {
      stroke: red;
      animation: rotate linear 5s infinite reverse none running;
    }
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1 class="text-center mt-3">🧼 Pai gon 🧼</h1>
  <svg version="1.1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="border d-block mx-auto mt-3" style="width: 300px; aspect-ratio: 1/1;"></svg>
  <div class="d-flex">
    <button id="minus-button" class="btn btn-outline-primary d-block mx-auto mt-3">-1角</button>
    <button id="plus-button" class="btn btn-primary d-block mx-auto mt-3">+1角</button>
  </div>
  <table id="v1-table" class="table mt-3">
    <thead>
      <tr class="table-light">
        <td class="text-center">内接する多角形</td>
        <td></td>
        <td class="text-center">外接する多角形</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="in-polygon" class="text-end"></td>
        <td class="text-center">正？角形</td>
        <td id="out-polygon" class="text-start"></td>
      </tr>
      <tr>
        <td id="in-length" class="text-end"></td>
        <td class="text-center">周の長さ</td>
        <td id="out-length" class="text-start"></td>
      </tr>
      <tr>
        <td id="pai-min" class="text-end"></td>
        <td class="text-center">&lt; π &lt;</td>
        <td id="pai-max" class="text-start"></td>
      </tr>
    </tbody>
  </table>
  <script src="/index.js"></script>
</body>
</html>
